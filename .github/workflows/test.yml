#      run: |
#        echo "Chrome Driver"
#        which geckodriver
#        geckodriver --version
#        which firefox
#        firefox --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test selenium
      run: pytest